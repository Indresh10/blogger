<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blogger</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% block css %}
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'blog:index' %}">Blogger</a>
                <div class="d-flex">
                    {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle me-5" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ request.user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="dropdownMenu">
                            <li><a class="dropdown-item" href="{% url 'blog:myblogs' %}">Your Blogs</a></li>
                            <li><a class="dropdown-item" href="{% url 'blog:logout' %}">Logout</a></li>
                        </ul>
                    </div>

                    {% else %}
                    <a class="btn btn-outline-success" href="{% url 'blog:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>

</html>
